  <body>
    <noscript>no javascript boo womp</noscript>
    <div class="preloader">
      <div class="counter">
        <div class="counter-1 digit">
          <div class="num">0</div>
          <div class="num num1offset1">1</div>
        </div>
        <div class="counter-2 digit">
          <div class="num">0</div>
          <div class="num num1offset2">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div class="num">0</div>
        </div>
        <div class="counter-3 digit">
          <div class="num">0</div>
          <div class="num num1offset3">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
        </div>
      </div>
    </div>
    <div id="root" class="hidden"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        for (let i = 0; i < 2; i++) {
          for (let j = 0; j < 10; j++) {
            const div = document.createElement("div");
            div.className = "num";
            div.textContent = j;
            document.querySelector(".counter-3").appendChild(div);
          }
        }

        const finalDiv = document.createElement("div");
        finalDiv.className = "num";
        finalDiv.textContent = "0";
        document.querySelector(".counter-3").appendChild(finalDiv);

        function animate(counter, duration, delay = 0) {
          const numHeight = counter.querySelector(".num").clientHeight;
          const totalDistance = (counter.querySelectorAll(".num").length - 1) * numHeight;
          gsap.to(counter, {
            y: -totalDistance,
            delay: delay,
            duration: duration,
            ease: "power2.inOut",
          });
        }

        animate(document.querySelector(".counter-1"), 2, 2.5);
        animate(document.querySelector(".counter-2"), 4.5);
        animate(document.querySelector(".counter-3"), 4);

        gsap.to(".digit", {
          top: "-150px",
          stagger: { amount: 0.5 },
          delay: 4.5,
          duration: 1.5,
          ease: "expo.inOut",

          onComplete: function () {
            document.querySelector(".preloader").classList.add("hidden");
            document.querySelector("#root").classList.remove("hidden");
          },
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const images = [
          "/assets/icon.png",
          "/assets/zena.png",
          "/assets/nier.png",
          "/assets/ihwa.png",
          "/assets/bocchizilla.png",
          "/assets/steam.png",
          "/assets/lunartear.png",
          "/assets/wordle.png",
          "/assets/idiot.png",
          "/assets/turnip.png",
          "/assets/thumbsup.png",
          "/assets/donttouchme.png",
        ];

        let loadedImages = 0;

        function preloadImages(index) {
          if (index >= images.length) {
            if (loadedImages === images.length) {
              console.log("All images have been preloaded.");
            }
            return;
          }
          const img = new Image();
          img.src = images[index];
          img.onload = () => {
            loadedImages++;
            preloadImages(index + 1);
          };
          img.onerror = () => {
            preloadImages(index + 1);
          };
        }
        preloadImages(0);
      });
    </script>
  </body>
